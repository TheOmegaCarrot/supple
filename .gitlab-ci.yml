image: ubuntu

before_script:
  - apt-get update --yes
  - apt-get install --yes cmake gcc g++

stages:
  - build
  - test

build-job:

  stage: build
  script:
    - cmake -S cpp -B bld -DCMAKE_BUILD_TYPE=Debug
    - cmake --build bld --parallel $(nproc)

  stage: test
  script:
    - cmake -S cpp -B bld -DCMAKE_BUILD_TYPE=Debug
    - cmake --build bld --parallel $(nproc)
    - cmake --build bld --target test
